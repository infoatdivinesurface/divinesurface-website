<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dynamic Website!</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>

    <!-- Petite Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/petite-vue"></script>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">My Dynamic Website</h1>
        <p>Click the button to increment the count:</p>
        
        <!-- Using Petite Vue for dynamic interactivity -->
        <div id="app">
            <button @click="count++" class="btn btn-primary">Click Me</button>
            <p>You clicked {{ count }} times</p>
        </div>

        <div class="mt-5">
            <h3>Add a New User</h3>
            <form id="user-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" required>
                </div>
                <button type="submit" class="btn btn-primary">Add User</button>
            </form>
        </div>

        <div id="user-data" class="mt-5">
            <h3>User Data from Firebase:</h3>
            <ul id="user-list" class="list-group">
                <!-- User data will be displayed here -->
            </ul>
        </div>
    </div>

    <!-- Link to custom script.js -->
    <script src="script.js"></script>
</body>

</html>
